syntax = "proto3";

option java_multiple_files = true;
option java_package = "eBankingServices.Transactions";
option java_outer_classname = "TransactionsImpl";

package Transactions;

service Transactions {
  
  // Unary RPC method 1: Deposit
  rpc Deposit(DepositSum) returns (DepositConfirmation) {}
  
  // Client-Streaming RPC method 2: Transfer
  rpc Transfer(stream TransferSum) returns (stream TransferConfirmation) {}
  
  // Bi-Directional RPC method 3: Request
  rpc Request(stream RequestSum) returns (stream RequestStatus) {}
    
}

// deposit request
message DepositSum {
  int32 accNo = 1;
  double sum = 2;
}
// deposit response
message DepositConfirmation {
 int32 depositID = 1; 
 double balance = 2;
  string message = 3;
}

// transfer request
message TransferSum {
  int32 from_accNo = 1;
  int32 to_accNo = 2;
  double sum = 3; 
  string message = 4;
}
// transfer response
message TransferConfirmation {
  string conf = 1;
}

// request money request
message RequestSum {
  int32 from_accNo = 1;
  int32 to_accNo = 2;
  double sum = 3;
  bool monthly = 4; 
  bool approve =5; 
}
// request money response
message RequestStatus {
  string status = 1;
  string message = 2;
    int32 requestID = 3;
}